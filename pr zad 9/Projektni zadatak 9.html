	<main>
		<h1>Gallery</h1>
		<div id="gallery">
			<figure id="1">
				<img src="african-penguin.jpg" alt="African Penguin" title="African Penguin">
				<figcaption>The African penguin (Spheniscus demersus), also known as the jackass penguin and black-footed penguin<figcaption>
			</figure>
			<figure id="2">
				<img src="anaconda.jpg" alt="Anaconda" title="Anaconda">
				<figcaption>Anacondas are a group of large snakes of the genus Eunectes.<figcaption>
			</figure>
			<figure id="3">
				<img src="armadillo.jpg" alt="Lion" title="Lion">
				<figcaption>Armadillos are New World placental mammals in the order Cingulata with a leathery armour shell.<figcaption>
			</figure>
			<figure id="4">
				<img src="lion.jpg" alt="Lion" title="Lion">
				<figcaption>The lion (Panthera leo) is a species in the family Felidae and a member of the genus Panthera.<figcaption>
			</figure>
			<figure id="5">
				<img src="chameleon.jpg" alt="Chameleon" title="Chameleon">
				<figcaption>Chameleons or chamaeleons (family Chamaeleonidae) are a distinctive and highly specialized clade of Old World lizards.<figcaption>
			</figure>
			<figure id="6">
				<img src="zebra.jpg" alt="Zebra" title="Zebra">
				<figcaption>Zebras are several species of African equids (horse family) united by their distinctive black and white striped coats. Their stripes come in different patterns, unique to each individual. They are generally social animals that live in small harems to large herds.<figcaption>
			</figure>
			<figure id="7">
				<img src="chimpanzee.jpg" alt="Chimpanzee" title="Chimpanzee">
				<figcaption>Native to sub-Saharan Africa, common chimpanzees and bonobos are currently both found in the Congo jungle, while only the common chimpanzee is also found further north in West Africa.<figcaption>
			</figure>
			<figure id="8">
				<img src="giraffe.jpg" alt="Giraffe" title="Giraffe">
				<figcaption>The giraffe (Giraffa) is a genus of African even-toed ungulate mammals, the tallest living terrestrial animals and the largest ruminants.<figcaption>
			</figure>
			<figure id="9">
				<img src="owl.jpg" alt="Owl" title="Owl">
				<figcaption>Owls are birds from the order Strigiformes, which includes about 200 species of mostly solitary and nocturnal birds of prey typified by an upright stance.<figcaption>
			</figure>
		</div>
